# import Model from "Model.graphql"

input FieldInput {
  id: ID
  name: String
}

"""
Field of a model, contains the informations to
build up the form for a note creation
"""
type Field implements Node {
  """
  Field id
  """
  id: ID!
  """
  Name of the field
  """
  name: String!
  """
  Associated model
  """
  model: Model
}
