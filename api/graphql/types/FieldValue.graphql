input FieldValueInput {
  data: ContentStateInput
  field: FieldInput
}

"""
Holds the value for a particular field in a card model.

Contained by the note.
"""
type FieldValue implements Node {
  """
  Field value id
  """
  id: ID!
  """
  Field data
  """
  data: ContentState
  """
  Associated field
  """
  field: Field
}
