input ResetPasswordInput {
  """
  Generated token
  """
  token: String!
  """
  Timestamp
  """
  timestamp: String!
  """
  User ID
  """
  userId: ID!
  """
  New password
  """
  newPassword: String!
}

type ResetPasswordPayload {
  success: Boolean!
}

input RequestPasswordResetInput {
  """
  User's email
  """
  email: String
}

type RequestPasswordResetPayload {
  success: Boolean!
}
