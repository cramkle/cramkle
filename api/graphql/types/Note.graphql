"""
A note is what the user registers on each deck.

This type auto generates a number of cards, based
on the number of templates.
"""
type Note implements Node {
  """
  Note id
  """
  id: ID!
  """
  Deck containing this note
  """
  deck: Deck
  """
  Model of this note
  """
  model: CardModel
  """
  Values of this note
  """
  values: [FieldValue]
  """
  Generated flashcards
  """
  cards: [FlashCard]
}
